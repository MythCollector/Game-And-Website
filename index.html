<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therian Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title Screen -->
    <div id="title-screen">
        <h1>Therian Quest</h1>
        <button id="start-button">Start Game</button>
        <audio id="bg-music" loop>
            <source src="Wild-Wilderness.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Main Game Screen -->
    <div id="game-screen">
        <!-- Sidebar HUD (For Player Stats and Undo Button) -->
        <div id="hud">
            <p>ğŸ¾ Energy: <span id="energy">100</span></p>
            <p>ğŸ– Hunger: <span id="hunger">50</span></p>
            <button id="undo-button">Undo</button>
        </div>

        <!-- Character Image Space -->
        <div id="character-space">
            <img id="character-img" src="character-placeholder.png" alt="Character">
        </div>

        <!-- Story Area -->
        <div id="story">
            <p id="story-text">You awaken in a dense forest, the scent of damp earth filling your nostrils. A path lies ahead...</p>
        </div>

        <!-- Choices Area -->
        <div id="choices">
            <button class="choice-btn" onclick="chooseOption(1)">Follow the path</button>
            <button class="choice-btn" onclick="chooseOption(2)">Explore the trees</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
